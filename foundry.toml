[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
via_ir = true
fs_permissions = [{ access = "read-write", path = "./deployments" }]

additional_compiler_profiles = [
  { name = "hot", optimizer = true, optimizer_runs = 5000}
]

# Coverage profile with lighter optimization to avoid stack too deep
[profile.coverage]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 100
via_ir = true
fs_permissions = [{ access = "read-write", path = "./deployments" }]

# Fuzz test configuration
[fuzz]
runs = 10  # Number of random inputs to test for fuzz tests

compilation_restrictions = [
  { paths = "src/Liquid.sol", optmizer_runs = 5000 },
  { paths = "src/RAREBurner.sol", optmizer_runs = 5000 },
]

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
base = "${BASE_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"


[lint]
ignore = ["src/TickMath.sol", "test/*.t.sol", "script/DeployV4Pool.s.sol"]
exclude_lints = ["mixed-case-function", "mixed-case-variable", "asm-keccak256"]